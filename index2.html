<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cannang</title>
</head>
<body>
    <script>
        var weight = prompt('can nang');
        var height = prompt('chieu cao');
        var bmi = weight/((height)^2);

        if (bmi < 18.5){
            document.write("underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) {
            document.write("overweight");
        } else {
            document.write("obese");
        }

    </script>
</body>
</html>
